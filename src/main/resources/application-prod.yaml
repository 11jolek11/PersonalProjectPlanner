storageroot: "./storage/"
jwt:
  token:
    expiration-time: 60000
server:
  port: 8080
spring:
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
  main:
    web-application-type: servlet
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://planner-postgres-1:5432/mydatabase"
    username: "myuser"
    password: "secret"
  jpa:
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

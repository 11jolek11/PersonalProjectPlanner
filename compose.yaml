services:
  web:
    env_file:
      - .env
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - datasphere
#    volumes:
#      - dataspace
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5000:5432'
    networks:
      - datasphere
#    volumes:
#      - dataspace

  redis:
    image: 'redis:latest'
    ports:
      - '6000:6379'
    networks:
      - datasphere
#    volumes:
#      - dataspace

volumes:
  dataspace:

networks:
  datasphere:
    driver:
      "bridge"
